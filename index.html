    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
          --md-sys-transition-duration: 0.3s;
          --md-sys-transition-easing: cubic-bezier(0.4, 0, 0.2, 1);
          --elevation-1: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
          --elevation-2: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
          
          /* Light Theme */
          --primary: #6750A4;
          --on-primary: #FFFFFF;
          --primary-container: #EADDFF;
          --on-primary-container: #21005D;
          --surface-light: #FFFBFE;
          --surface-dark: #1C1B1F;
          --surface: #FFFBFE;
          --surface-container: #F3EDF7;
          --surface-variant: #E7E0EC;
          --on-surface: #1C1B1F;
          --on-surface-variant: #49454F;
          --outline: #79747E;
          --success: #4CAF50;
          --on-success: #FFFFFF;
          --error: #B3261E;
          --on-error: #FFFFFF;
      }

      .dark {
          /* Dark Theme */
          --primary: #D0BCFF;
          --on-primary: #381E72;
          --primary-container: #4F378B;
          --on-primary-container: #EADDFF;
          --surface: #141218;
          --surface-container: #211F26;
          --surface-variant: #49454F;
          --on-surface: #E6E1E5;
          --on-surface-variant: #CAC4D0;
          --outline: #938F99;
          --success: #81C784;
          --on-success: #003300;
          --error: #F2B8B5;
          --on-error: #601410;
      }

      .ripple {
          position: absolute;
          border-radius: 50%;
          transform: scale(0);
          animation: ripple 600ms linear;
          background-color: rgba(255, 255, 255, 0.7);
      }

      .ripple-icon {
          position: absolute;
          border-radius: 50%;
          transform: scale(0);
          animation: ripple 600ms linear;
          background-color: rgba(121, 116, 126, 0.4);
      }

      @keyframes ripple {
          to {
              transform: scale(4);
              opacity: 0;
          }
      }

      @keyframes item-in {
        from { opacity: 0; transform: translateY(-1rem); }
        to { opacity: 1; transform: translateY(0); }
      }
      .history-item-enter {
        animation: item-in 0.4s var(--md-sys-transition-easing) forwards;
      }


      body {
        font-family: 'Roboto Flex', sans-serif;
      }
    </style>
